
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Lora', serif;
            }
    
            body, html {
                height: 100%;
                background: #f7f7f7;
                display: flex;
                align-items: center;
            }
    
            .book-container {
                width: 80%;
                max-width: 1000px;
                height: 90vh;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
    
            .page {
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                opacity: 0;
                transition: opacity 1s ease-in-out;
                background: #ffffff;
            }
    
            .page.active {
                opacity: 1;
            }
    
            .page h1 {
                font-size: 2em;
                color: #333;
                margin-bottom: 20px;
            }
    
            .page p {
                font-size: 1.5em;
                color: #555;
                max-width: 80%;
                margin: 20px auto;
            }
    
            .page img {
                width: 60%;
                height: auto;
                border-radius: 10px;
                margin: 20px auto;
            }
    
            .page-number {
                font-size: 1.2em;
                color: #777;
                position: absolute;
                bottom: 20px;
                right: 20px;
                opacity: 0.7;
            }
    
            .controls {
                position: absolute;
                width: 100%;
                display: flex;
                justify-content: space-between;
                top: 50%;
                transform: translateY(-50%);
                padding: 0 20px;
            }
    
            .controls button {
                background: none;
                border: none;
                font-size: 2em;
                color: #777;
                cursor: pointer;
                opacity: 0.7;
                transition: color 0.3s;
            }
    
            .controls button:hover {
                color: #333;
            }
    
            .controls button:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
    
    <div class="book-container">
        
        <div class="page active">
            <img src="https://cdn.leonardo.ai/users/94a19d6a-b606-4ae3-a7a7-6e4cdf6d82a0/generations/42b58311-59cc-412a-bcf7-fd8a7da8e77a/Leonardo_Phoenix_a_fun_handdrawn_minimalistic_style_Colorful_C_0.jpg" alt="Illustration generated based on prompt: a fun, hand-drawn, minimalistic style. Colorful. Childlike and abstract for very small children. Brown bear standing in a green field.">
            <p>Brown. Bear!</p>
            <div class="page-number">Page 1</div>
        </div>
        
        <div class="page ">
            <img src="https://cdn.leonardo.ai/users/94a19d6a-b606-4ae3-a7a7-6e4cdf6d82a0/generations/51dbb138-b538-4085-89b2-1b4e767c5e55/Leonardo_Phoenix_a_fun_handdrawn_minimalistic_style_Colorful_C_0.jpg" alt="Illustration generated based on prompt: a fun, hand-drawn, minimalistic style. Colorful. Childlike and abstract for very small children. Smart dog playing with a ball.">
            <p>Smart. Dog!</p>
            <div class="page-number">Page 2</div>
        </div>
        
        <div class="page ">
            <img src="https://cdn.leonardo.ai/users/94a19d6a-b606-4ae3-a7a7-6e4cdf6d82a0/generations/bf51d40b-2bfd-4679-922c-0a8196257102/Leonardo_Phoenix_a_fun_handdrawn_minimalistic_style_Colorful_C_0.jpg" alt="Illustration generated based on prompt: a fun, hand-drawn, minimalistic style. Colorful. Childlike and abstract for very small children. Sly fox sneaking behind a tree.">
            <p>Sly. Fox!</p>
            <div class="page-number">Page 3</div>
        </div>
        
        <div class="page ">
            <img src="https://cdn.leonardo.ai/users/94a19d6a-b606-4ae3-a7a7-6e4cdf6d82a0/generations/449d1984-17aa-4bf5-bcf4-44fc3f6f7b93/Leonardo_Phoenix_a_fun_handdrawn_minimalistic_style_Colorful_C_0.jpg" alt="Illustration generated based on prompt: a fun, hand-drawn, minimalistic style. Colorful. Childlike and abstract for very small children. Grumpy cat sitting under an umbrella.">
            <p>Grumpy. Cat!</p>
            <div class="page-number">Page 4</div>
        </div>
        
        <div class="page ">
            <img src="https://cdn.leonardo.ai/users/94a19d6a-b606-4ae3-a7a7-6e4cdf6d82a0/generations/d8ddc967-3b82-4ba9-85d9-c1092980c5dd/Leonardo_Phoenix_a_fun_handdrawn_minimalistic_style_Colorful_C_0.jpg" alt="Illustration generated based on prompt: a fun, hand-drawn, minimalistic style. Colorful. Childlike and abstract for very small children. Sleepy Tim lounging in a hammock.">
            <p>Sleepy. Tim!</p>
            <div class="page-number">Page 5</div>
        </div>
        
        <div class="page ">
            <img src="https://cdn.leonardo.ai/users/94a19d6a-b606-4ae3-a7a7-6e4cdf6d82a0/generations/1c85d0fe-4774-4ddc-b265-995a8bc83f9d/Leonardo_Phoenix_a_fun_handdrawn_minimalistic_style_Colorful_C_0.jpg" alt="Illustration generated based on prompt: a fun, hand-drawn, minimalistic style. Colorful. Childlike and abstract for very small children. A beautiful purple sunset over a field with all characters together.">
            <p>Purple!</p>
            <div class="page-number">Page 6</div>
        </div>
        
    
        <div class="controls">
            <button id="prev" disabled>&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    
    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;
    
        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.remove('active');
                currentPage++;
                pages[currentPage].classList.add('active');
                updateButtons();
            }
        });
    
        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 0) {
                pages[currentPage].classList.remove('active');
                currentPage--;
                pages[currentPage].classList.add('active');
                updateButtons();
            }
        });
    
        function updateButtons() {
            document.getElementById('prev').disabled = currentPage === 0;
            document.getElementById('next').disabled = currentPage === pages.length - 1;
        }
    </script>
    
    </body>
    </html>
